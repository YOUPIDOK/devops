version: "3.8"

services:
  devops-db:
    build:
      context: ../db
      dockerfile: Dockerfile
    container_name: devops-db
    hostname: devops-db
    environment:
      - MYSQL_USER=${DB_USER}
      - MYSQL_PASSWORD=${DB_PASSWORD}
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PASSWORD}
      - MYSQL_DATABASE=iterator-db

networks:
  default:
    external: true
    name: devops-network
